<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../jquery-3.6.0.min.js"></script>
    <script>
      // json实现原理：
      // 动态创建 script标签，利用标签src属性，读取远程文档的内容
      // 把创建的script标签添加到页面head标签里面
      // 需要定义一个全局的函数foo 执行 success 回调函数
      function jsonp(option) {
        var url = option.url;
        var data = option.data;
        var str = "";
        // 定义回调函数的名称
        var jsonpName = option.jsonpCallback;
            // 判断是否存在jsonp属性
            if(option.jsonp){
                str += "&"+option.jsonp+"="+jsonpName;
            }
       
        if (typeof data == "object") {
          for (var key in data) {
            str += key + "=" + data[key] + "&";
          }
          str = str.slice(0, str.length - 1);
        }

        // 创建script标签
        var script = document.createElement("script");
        /// 利用src 属性读取数据文档
        script.src = url + "?" + str;
        // 获取head标签
        var head = document.querySelector("head");
        // 把src标签添加到head标签中
        head.appendChild(script);
        // 定义函数(处理数据的函数)
        window[jsonpCallback] = function (res) {
          console.log(res);
          if (option.success) option.success(res);
        };
      }

      jsonp({
        url: "https://suggest.taobao.com/sug",
        // jsonp:"cb",// req.query.jsonp
        jsonpCallback: "jsonp295", // url?cb=jsonp295
        data: {
          area: "c2c",
          bucketid: "17",
          callback: "jsonp295",
          code: "utf-8",
          k: "1",
          q: "鞋子",
          _ksTS: "1631092227707_294",
        },
        success: function (res) {
          console.log(res);
        },
      });
    </script>
  </body>
</html>
