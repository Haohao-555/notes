<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发光的月亮</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            background-color: #000;
        }
        .sunny {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: yellow;
            box-shadow: 0 0 100px #fff;
            position: fixed;
            right: 100px;
            top: 80px;
            /* 使用动画 */
            animation: scaleAnimation 5s linear infinite;
        }
        /* 定义动画 */
        @keyframes scaleAnimation{
            0% {
                transform: scale(.8);
            }
            25% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            75% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.8);
            }
        }
    </style>
  
</body>
<div class="sunny"></div>
</html>
