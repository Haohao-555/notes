<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机彩票</title>
    <style>
        ul {
            margin: 12px auto;
        }
        ul li {
            padding: 0;
            margin: 0;
            list-style: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #ff7070;
            color: #ff7070;
            text-align: center;
            line-height: 40px;
            display: inline-block;
            margin-right: 12px;
        }
        li:last-child {
          border: 3px solid #5fb1f6;
          color: #5fb1f6;
        }
        .button {
            width: 100px;
            height: 40px;
            border: 1px solid #333;
            text-align: center;
            line-height: 40px;
            margin-left: 160px;
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 12px;
        }
        .button:hover {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="button">随机生成彩票</div>
    <ul>
        <!-- <li>1</li>
        <li>2</li>

        <li>6</li>
        <li>7</li> -->
    </ul>
    <script src="./index.js"></script>
</body>
</html>
