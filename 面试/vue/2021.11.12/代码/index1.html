<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="content" ref="testDiv"> {{value}}</div>
        <button @click="update">循环更新数据</button>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    value: 0
                }
            },
            methods: {
               update() {
                   for(let i = 0; i < 10; i++) {
                       this.value = i; // 更新数据层
                   }
                   this.get()
               },
               get() {
                  console.log(this.$refs.testDiv.innerHTML) // 0
                  this.$nextTick(() => {
                      console.log(this.$refs.testDiv.innerHTML)
                  })
               }                
            },
        })
    </script>
</body>
</html>
