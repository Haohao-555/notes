<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add">增加属性</button>
        <div>{{obj.age}}</div>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                   show: true,
                   obj: {
                       name: "测试"
                   } 
                }
            },
            methods: {
                add() {
                    this.$set(this.obj, "age", 12);
                    // this.obj.age = 12;
                }
            },
        })

    </script>
</body>
</html>
