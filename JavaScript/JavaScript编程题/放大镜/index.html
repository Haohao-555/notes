<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>放大镜</title>
    <style>
      .container {
        width: 450px;
        height: 450px;
        margin: 100px 440px;
        position: relative;
      }
      .container .left img {
        width: 100%;
      }
      .mask {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 200px;
        top: 200px;
        cursor: move;
        display: none;
        background-color: rgba(255, 255, 255, 0.5);
      }
      .container .left{
        border: 1px solid #333;
      }
      .container .right {
        border: 1px solid #ccc;
        position: absolute;
        width: 450px;
        height: 450px;
        overflow: hidden;
        top: 0px;
        display: none;
        left: 474px;
      }
      .container .right img {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="small">
          <div class="mask"></div>
          <img id="small-img" src="./images/small.jpg" />
        </div>
      </div>
      <div class="right">
        <div class="big">
          <img class="big-img" src="./images/big.jpg" alt="" />
        </div>
      </div>
    </div>
    <script>
      var container = document.querySelector(".container");
      var small = document.querySelector(".small");
      var mask = document.querySelector(".mask");
      var bigImg = document.querySelector(".big-img");
      var right = document.querySelector(".right");

      // 鼠标进入到盒子一
      small.onmouseover = function () {
        mask.style.display = "block";
        right.style.display = "block";
      };

      //鼠标移动
      small.onmousemove = function (e) {
        var e = e || window.event;

        // 计算移动的位置
        var x = e.clientX - container.offsetLeft - 100;
        var y = e.clientY - container.offsetTop - 100;

        // 判断边界
        x = x < 0 ? 0 : x;
        y = y < 0 ? 0 : y;
        x = x > 250 ? 250 : x;
        y = y > 250 ? 250 : y;

        // 移动遮罩层到相对应位置
        mask.style.left = x + "px";
        mask.style.top = y + "px";

        // 换算比例
        var bsize = 800 / 450;

        // 计算截取完整图片的指定位置
        var rightx = bsize * x;
        var righty = bsize * y;

        // 移动图片
        bigImg.style.left = -rightx + "px";
        bigImg.style.top = -righty + "px";
      };

      //   隐藏遮罩层层
      small.onmouseout = function () {
        mask.style.display = "none";
        right.style.display = "none";
      };
    </script>
  </body>
</html>
