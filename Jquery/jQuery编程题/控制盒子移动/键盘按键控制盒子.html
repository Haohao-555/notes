<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>jQuery 阶段</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;

        /* 定位属性（绝对，固定） */
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script src="../jquery/3.6.0/jquery-3.6.0.js"></script>
    <script>
      var x = 0;
      var y = 0;
      // 步长
      var speed = 100;

      $(document).keydown(function (event) {
        var keyCode = event.keyCode;
        // 判断用户按下了哪个按键
        if (keyCode == 40) {
          // 向下
          y += speed;
        }
        if (keyCode == 38) {
          // 向上
          y -= speed;
        }
        if (keyCode == 39) {
          // 向右
          x += speed;
        }
        if (keyCode == 37) {
          // 向左
          x -= speed;
        }
        $(".box").css({
          left: x,
          top: y,
        });
      });
    </script>
  </body>
</html>
